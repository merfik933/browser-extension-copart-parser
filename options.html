<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Налаштування Copart Parser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Налаштування</h2>

  <section>
    <h3>Общие настройки</h3>
    <label>Минимальная задержка между лотами (мс): <input type="number" id="lotMinDelay" /></label><br>
    <label>Максимальная задержка между лотами (мс): <input type="number" id="lotMaxDelay" /></label><br>
    <label>Интервал проверки ставки (мс): <input type="number" id="bidInterval" /></label><br>
    <label>Интервал проверки лотов (мс): <input type="number" id="lotInterval" /></label><br>
    <label>Режим тестирования: <input type="checkbox" id="testMode" /> </label>
  </section>

  <section>
    <h3>X-path главной страницы</h3>
    <label>Текущая ставка: <input type="text" id="currentBidSelector" /></label><br>
    <label>Текущий Лот ID: <input type="text" id="currentLotIdSelector" /></label><br>
    <label>Список элементов: <input type="text" id="lotsListSelector" /></label>
  </section>

  <button id="saveBtn">Сохранить</button>

  <script src="options.js"></script>
</body>
</html>
